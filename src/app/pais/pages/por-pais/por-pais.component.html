<div class= "animate__animated animate__fadeIn animate__faster">
    <h2>Por Pais</h2>
<hr>


<div class="row">
    <div class="col">
        <app-pais-input
            (onEnter)="buscar( $event )"
            (onDebunce)="sugerencias( $event )"
            placeholder="Buscar por Pais...">
</app-pais-input>
    </div>
</div>

<hr>
</div>

<div *ngIf="hayError"
     class="alert alert-danger">
    No se encontro nada con el termino {{termino}}
</div>

<div  *ngIf="paises.length > 0"
     class="row">
    <div class="col">
        <app-pais-tabla [countries]="paises"></app-pais-tabla>
    </div>
</div>
